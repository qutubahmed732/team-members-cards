<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards-sample</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="cards-section">
        <div class="card">
            <div class="image">
                <img src="images/femal-picture.jpg" alt="">
            </div>
            <div class="text">
                <h2 class="name">Michele Miller</h2>
                <p class="title">Web Developer</p>
            </div>
            <ul class="social">
                <li><a href="https://www.facebook.com" class="fa-brands fa-facebook-f"></a></li>
                <li><a href="https://www.twitter.com" class="fa-brands fa-twitter"></a></li>
                <li><a href="https://www.google.com" class="fa-brands fa-google-plus-g"></a></li>
                <li><a href="https://www.linkein.com" class="fa-brands fa-linkedin-in"></a></li>
            </ul>
        </div>
        <div class="card">
            <div class="image">
                <img src="images/female-on-cycle.jpg" alt="">
            </div>
            <div class="text">
                <h2 class="name">Patricia Knott</h2>
                <p class="title">Web Developer</p>
            </div>
            <ul class="social">
                <li><a href="https://www.facebook.com" class="fa-brands fa-facebook-f"></a></li>
                <li><a href="https://www.twitter.com" class="fa-brands fa-twitter"></a></li>
                <li><a href="https://www.google.com" class="fa-brands fa-google-plus-g"></a></li>
                <li><a href="https://www.linkein.com" class="fa-brands fa-linkedin-in"></a></li>
            </ul>
        </div>
        <div class="card">
            <div class="image">
                <img src="images/man-with-coffe-mug.jpg" alt="">
            </div>
            <div class="text">
                <h2 class="name">Justin Ramos</h2>
                <p class="title">Web Developer</p>
            </div>
            <ul class="social">
                <li><a href="https://www.facebook.com" class="fa-brands fa-facebook-f"></a></li>
                <li><a href="https://www.twitter.com" class="fa-brands fa-twitter"></a></li>
                <li><a href="https://www.google.com" class="fa-brands fa-google-plus-g"></a></li>
                <li><a href="https://www.linkein.com" class="fa-brands fa-linkedin-in"></a></li>
            </ul>
        </div>
    </div>

</body>

</html>
